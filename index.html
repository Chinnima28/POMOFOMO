<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofomo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomofomo</h1>
        <div class="input-container">
            <label for="totalTime">Enter total work time (hours): </label>
            <input type="number" id="totalTime" min="0.5" step="0.5">
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <div id="quote"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
